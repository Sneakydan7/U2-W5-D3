<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./productCard.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="image"><img src="./honey.jpg" alt="" /></div>
      <div class="card-body">
        <div class="card-text">
          <h3>100% Bio Honey</h3>
          <p>Italian, not treated</p>

        <div class="price"><h3>7$/Kg</h3></div>
      </div>
      <div class="button"><button>Add to cart</button></div>
    </div>
  </body>
</html>
